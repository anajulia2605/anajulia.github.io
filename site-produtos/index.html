<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Página com Menu Horizontal e Produtos</title>

</head>

    <main>
        <section class="produtos">
            <div class="produto">
                <img src="" alt=""/>
                <h2>Produto A</h2>
                <p><strong>Preço:</strong> R$ 19,99</p>
                <p><strong>Peso:</strong> 1 kg</p>
            </div>
            <div class="produto">
                <h2>Produto B</h2>
                <p><strong>Preço:</strong> R$ 24,99</p>
                <p><strong>Peso:</strong> 0.5 kg</p>
            </div>
            <div class="produto">
                <h2>Produto C</h2>
                <p><strong>Preço:</strong> R$ 29,99</p>
                <p><strong>Peso:</strong> 2 kg</p>
            </div>
        </section>

</body>
</html>
